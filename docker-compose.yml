version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repair-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8080:8080"
    networks:
      - repair-network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=repair_db
      - DB_USERNAME=repair_user
      - DB_PASSWORD=repair_pass

  db:
    image: postgres:15
    container_name: repair-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: repair_db
      POSTGRES_USER: repair_user
      POSTGRES_PASSWORD: repair_pass
    ports:
      - "5432:5432"
    volumes:
      - repair-pg-data:/var/lib/postgresql/data
    networks:
      - repair-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repair_user -d repair_db"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  repair-network:
    driver: bridge

volumes:
  repair-pg-data:


